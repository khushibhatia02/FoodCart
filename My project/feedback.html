<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.JPG" type="image/x-icon">
    <link rel = "stylesheet" href = "feedback.css">
    <script src="feedback.js"></script>
    <title>Feedback Page</title>
</head>
<body>
    <div class="full">
        <a id = logout href = index.html>Logout</a>
        <a id = "homelink" href = home.html>Back To Home Page</a>
        <div class = "header">
            Food Cart
        </div>
        <!-- <p id="error" name="error"></p> -->
        <div class="container">
            <div class="heading"> Leave a Message For Us</div>
            <form class="feedback-form" method="post">
                <p id="error" name="error"></p>
                <input class="inputs" id="name" type="text" placeholder="Name" onchange="checkName()">
                <br>
                <input class="inputs" id="email" type="email" placeholder="Email ID" required onchange="checkEmail()">
                <br>
                <input class="inputs" id="phone" type="text" placeholder="Phone Number" onchange="checkPhone()">
                <br>
                <textarea class="inputs" id="message" placeholder="Message For Us" required></textarea>
                <br>
                <input id="submit-button" type="submit" onclick="checkForError()">
            </form>
        </div>
    </div>
</body>
</html>
