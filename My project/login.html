<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" href ="logo.JPG" type="image/x-icon">
    <link rel = "stylesheet" href = "login.css">
    <title>Login Page</title>
</head>
<body>
    <div class = "full">
        <div class = "text">
            <span id = "login">Login</span>
            <br>
            <span id = "customer">Customer</span>
        </div>
        <div class = "form">
            <form action="home.html" method="post">
                <div class = "input1">
                    <label id = "username-label" class = "labels" for = "username"> UserName</label>
                    <br>
                    <input id = "username" required type = "text" placeholder="Please Enter UserName">
                </div>
                <div class = "input2">
                    <label id = "password-label" class = "labels" for = "password"> Password</label>
                    <br>
                    <input id = "password" required type = "password" placeholder="Please Enter Password">
                </div>
                <div class = "input3">
                    <input id = "login-button" type = "submit" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
